<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white">

  <!-- main container -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="text-center w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
      <h1 class="text-5xl font-semibold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-500">Weather App</h1>
      <input type="text" id="cityInput" class="p-4 mb-6 w-full rounded-lg bg-gray-700 text-white text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter city name" required>
      <button id="getWeatherBtn" class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-white text-lg font-semibold transition duration-300 ease-in-out">Get Weather</button>
      <div id="errorMessage" class="text-red-500 mt-4 hidden"></div>
    </div>
  </div>

</body>

</html>
